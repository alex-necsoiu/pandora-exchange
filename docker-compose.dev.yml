# Docker Compose for local development and testing
# Usage: docker-compose up -d

version: '3.9'

services:
  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-local}
        BUILD_TIME: ${BUILD_TIME:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    image: pandora/user-service:${VERSION:-dev}
    container_name: user-service
    ports:
      - "8080:8080"   # HTTP
      - "9090:9090"   # gRPC
      - "2112:2112"   # Metrics
    environment:
      APP_ENV: development
      LOG_LEVEL: debug
      
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: pandora_dev
      DATABASE_USER: pandora
      DATABASE_PASSWORD: pandora_secret
      DATABASE_MAX_CONNECTIONS: 25
      DATABASE_MAX_IDLE_CONNECTIONS: 5
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      
      # Vault (optional - comment out if not using)
      # VAULT_ADDRESS: http://vault:8200
      # VAULT_TOKEN: dev-token
      
      # JWT
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 168h
      
      # Server
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      METRICS_PORT: 2112
      SHUTDOWN_TIMEOUT: 30s
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 1m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pandora-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pandora_dev
      POSTGRES_USER: pandora
      POSTGRES_PASSWORD: pandora_secret
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pandora -d pandora_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pandora-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: pandora-prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./deployments/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - pandora-network
    profiles:
      - monitoring
    restart: unless-stopped

  # Grafana (optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: pandora-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - pandora-network
    profiles:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

  # Vault (optional - for secrets management)
  vault:
    image: hashicorp/vault:latest
    container_name: pandora-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - pandora-network
    profiles:
      - vault
    restart: unless-stopped

networks:
  pandora-network:
    driver: bridge
    name: pandora-network

volumes:
  postgres-data:
    name: pandora-postgres-data
  redis-data:
    name: pandora-redis-data
  prometheus-data:
    name: pandora-prometheus-data
  grafana-data:
    name: pandora-grafana-data

# ============================================================================
# Usage Examples
# ============================================================================
#
# Start all services:
#   docker-compose up -d
#
# Start with monitoring:
#   docker-compose --profile monitoring up -d
#
# Start with vault:
#   docker-compose --profile vault up -d
#
# View logs:
#   docker-compose logs -f user-service
#
# Run migrations:
#   docker-compose exec postgres psql -U pandora -d pandora_dev -f /docker-entrypoint-initdb.d/000001_create_users_table.up.sql
#
# Access services:
#   - User Service HTTP: http://localhost:8080
#   - User Service gRPC: localhost:9090
#   - Metrics: http://localhost:2112/metrics
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379
#   - Prometheus: http://localhost:9091
#   - Grafana: http://localhost:3000 (admin/admin)
#   - Vault: http://localhost:8200 (token: dev-token)
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
#
# Rebuild service:
#   docker-compose up -d --build user-service
#
# ============================================================================

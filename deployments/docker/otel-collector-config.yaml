# OpenTelemetry Collector Configuration
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  # Add service name and environment attributes
  resource:
    attributes:
      - key: deployment.environment
        value: dev
        action: upsert

exporters:
  # Export to Jaeger for visualization
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Log traces to console for debugging
  logging:
    verbosity: detailed
  
  # Prometheus metrics (future)
  # prometheus:
  #   endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, logging]
  
  # Health check extension
  extensions: []
  
  telemetry:
    logs:
      level: debug
    metrics:
      address: :8888

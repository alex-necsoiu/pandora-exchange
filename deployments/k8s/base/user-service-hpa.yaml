# HorizontalPodAutoscaler for User Service
# Automatically scales pods based on CPU and memory utilization
# Ensures performance during high load and cost optimization during low traffic
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-service-hpa
  namespace: pandora
  labels:
    app: user-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  
  # Scaling range: 3-10 pods
  minReplicas: 3   # Always maintain 3 pods for HA
  maxReplicas: 10  # Scale up to 10 during peak trading hours
  
  # Scaling metrics
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when average CPU > 70%
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when average memory > 80%
  
  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50                       # Scale down max 50% of pods at a time
        periodSeconds: 60
      - type: Pods
        value: 1                        # Or max 1 pod per minute
        periodSeconds: 60
      selectPolicy: Min                 # Use the more conservative policy
    
    scaleUp:
      stabilizationWindowSeconds: 0    # Scale up immediately
      policies:
      - type: Percent
        value: 100                      # Double pods if needed
        periodSeconds: 15
      - type: Pods
        value: 2                        # Or add 2 pods every 15 seconds
        periodSeconds: 15
      selectPolicy: Max                 # Use the more aggressive policy

# User Service - ClusterIP Service
# Internal service for gRPC communication between microservices
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: pandora
  labels:
    app: user-service
    service: user-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None

---
# User Service - LoadBalancer Service (External Access)
# Exposes REST API to external clients
# NOTE: In production, use Ingress instead for HTTPS termination
apiVersion: v1
kind: Service
metadata:
  name: user-service-external
  namespace: pandora
  labels:
    app: user-service
    service: user-service-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
  # Preserve client IP for audit logging
  externalTrafficPolicy: Local

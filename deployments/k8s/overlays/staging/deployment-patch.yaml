# Staging deployment patches
# Similar to production but with reduced resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: pandora  # Explicitly set namespace
spec:
  replicas: 2  # 2 replicas for staging
  template:
    spec:
      # Security: Run as non-root user (required for KSV118)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001  # Use UID > 10000 to avoid conflicts with system users (KSV021)
        runAsGroup: 10001  # Use GID > 10000 to avoid conflicts with system groups (KSV021)
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: user-service
        image: ghcr.io/alex-necsoiu/pandora-exchange/user-service:staging  # GitHub Container Registry (trusted)
        
        # Security context for container level
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          capabilities:
            drop:
            - ALL
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

# Production ConfigMap patches
# Overrides development values with production configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: pandora
data:
  app_env: "prod"
  db_name: "pandora_prod"
  db_sslmode: "require"
  audit_retention_days: "2555"
  vault_enabled: "true"
  vault_addr: "https://vault.default.svc.cluster.local:8200"
  redis_idempotency_enabled: "true"
  redis_idempotency_key_prefix: "idempotency:prod:"
  redis_idempotency_ttl: "24h"

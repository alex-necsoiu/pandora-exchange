# Production deployment patches
# Increased resources and stricter security
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: pandora
spec:
  replicas: 5  # Start with 5 replicas for HA
  template:
    spec:
      # Security: Run as non-root user (required for KSV118)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001  # Use UID > 10000 to avoid conflicts with system users (KSV021)
        runAsGroup: 10001  # Use GID > 10000 to avoid conflicts with system groups (KSV021)
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: user-service
        image: ghcr.io/alex-necsoiu/pandora-exchange/user-service:v1.0.0  # GitHub Container Registry (trusted) with semantic version
        
        # Security context for container level
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          capabilities:
            drop:
            - ALL
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Production environment variables
        env:
        - name: APP_ENV
          value: "prod"

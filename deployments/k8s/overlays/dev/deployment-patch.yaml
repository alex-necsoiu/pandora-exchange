# Development environment deployment patches
# Reduces resource requirements for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1  # Only 1 replica for dev
  template:
    spec:
      # Security: Run as non-root user (required for KSV118)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: user-service
        image: ghcr.io/alex-necsoiu/pandora-exchange/user-service:dev  # GitHub Container Registry (trusted) with dev tag
        
        # Security context for container level
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
            - ALL
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

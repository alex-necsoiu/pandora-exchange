# Development environment deployment patches
# Reduces resource requirements for local development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1  # Only 1 replica for dev
  template:
    spec:
      containers:
      - name: user-service
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

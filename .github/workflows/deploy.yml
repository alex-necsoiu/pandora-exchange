name: Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version tag (e.g., v1.2.3)'
        required: true
        type: string

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and Push Docker Image
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          artifact-name: sbom-${{ steps.version.outputs.version }}.spdx
          output-file: ./sbom.spdx

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ./sbom.spdx
          retention-days: 90

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
    environment:
      name: staging
      url: https://staging-api.pandora.exchange
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/user-service-staging \
            user-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-image.outputs.version }} \
            -n pandora

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/user-service-staging -n pandora --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n pandora -l app=user-service,environment=staging
          kubectl logs -n pandora -l app=user-service,environment=staging --tail=50

      - name: Run smoke tests
        run: |
          # Basic health check
          STAGING_URL="https://staging-api.pandora.exchange"
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${STAGING_URL}/health)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed (HTTP $HTTP_CODE)"
              break
            fi
            echo "Attempt $i: Health check failed (HTTP $HTTP_CODE), retrying..."
            sleep 10
          done

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-image, deploy-staging]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write  # Needed for creating GitHub releases
    environment:
      name: production
      url: https://api.pandora.exchange
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

      - name: Create backup of current deployment
        run: |
          kubectl get deployment user-service-prod -n pandora -o yaml > deployment-backup-$(date +%Y%m%d-%H%M%S).yaml

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: deployment-backup
          path: deployment-backup-*.yaml
          retention-days: 90

      - name: Update Kubernetes deployment (canary)
        run: |
          # Start with 20% traffic to new version
          kubectl set image deployment/user-service-prod \
            user-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-image.outputs.version }} \
            -n pandora

          # Wait for canary pods
          kubectl rollout status deployment/user-service-prod -n pandora --timeout=3m

      - name: Monitor canary metrics
        run: |
          echo "Monitoring canary deployment for 5 minutes..."
          sleep 300
          
          # Check pod status
          READY_PODS=$(kubectl get pods -n pandora -l app=user-service,environment=production -o jsonpath='{.items[?(@.status.phase=="Running")].metadata.name}' | wc -w)
          TOTAL_PODS=$(kubectl get pods -n pandora -l app=user-service,environment=production -o jsonpath='{.items[*].metadata.name}' | wc -w)
          
          if [ "$READY_PODS" -lt "$TOTAL_PODS" ]; then
            echo "Some pods are not ready. Rolling back..."
            kubectl rollout undo deployment/user-service-prod -n pandora
            exit 1
          fi
          
          echo "Canary deployment healthy ($READY_PODS/$TOTAL_PODS pods ready)"

      - name: Run production smoke tests
        run: |
          PROD_URL="https://api.pandora.exchange"
          
          # Health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${PROD_URL}/health)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Health check failed (HTTP $HTTP_CODE)"
            kubectl rollout undo deployment/user-service-prod -n pandora
            exit 1
          fi
          
          # Service registry check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${PROD_URL}/health/services)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Service health check failed (HTTP $HTTP_CODE)"
            kubectl rollout undo deployment/user-service-prod -n pandora
            exit 1
          fi
          
          echo "Production smoke tests passed"

      - name: Complete rollout
        run: |
          echo "Canary successful. Completing rollout to all pods..."
          kubectl rollout status deployment/user-service-prod -n pandora --timeout=5m

      - name: Verify production deployment
        run: |
          kubectl get pods -n pandora -l app=user-service,environment=production
          kubectl logs -n pandora -l app=user-service,environment=production --tail=100

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        with:
          generate_release_notes: true
          files: |
            ./sbom.spdx
            deployment-backup-*.yaml

  # Rollback Production
  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push'
    needs: deploy-production
    permissions:
      contents: read
    environment:
      name: production-rollback
    
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

      - name: Rollback deployment
        run: |
          echo "Rolling back production deployment..."
          kubectl rollout undo deployment/user-service-prod -n pandora
          kubectl rollout status deployment/user-service-prod -n pandora --timeout=5m

      - name: Verify rollback
        run: |
          kubectl get pods -n pandora -l app=user-service,environment=production
          kubectl logs -n pandora -l app=user-service,environment=production --tail=50

      - name: Notify team
        run: |
          echo "Production deployment failed and was rolled back"
          echo "Version: ${{ needs.build-image.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

  # Notify deployment status
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-image, deploy-staging, deploy-production]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Deployment failed" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "message=Deployment cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Deployment successful" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        run: |
          echo "Status: ${{ steps.status.outputs.status }}"
          echo "Message: ${{ steps.status.outputs.message }}"
          echo "Version: ${{ needs.build-image.outputs.version }}"
          echo "Environment: ${{ github.event.inputs.environment || 'staging + production' }}"
          # Add Slack/Discord/Email notification here
